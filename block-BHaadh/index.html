<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2Dand3D-cube</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body>
    <h1>2D and 3D Cube</h1>
    <div class="container">
      <div class="cube-info">
        <div class="box-2d box-1">Top</div>
        <div class="box-2d box-2">Left</div>
        <div class="box-2d box-3">Right</div>
      </div>
      <div class="wrapper">
        <div class="box-area">
          <div class="box-3d front">Front</div>
          <div class="box-3d back">Back</div>
          <div class="box-3d left">Left</div>
          <div class="box-3d right">Right</div>
          <div class="box-3d top">Top</div>
          <div class="box-3d bottom">Bottom</div>
        </div>
      </div>
    </div>
  </body>
</html>
